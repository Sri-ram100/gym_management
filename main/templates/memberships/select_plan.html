{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Select Membership Plan</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="align-self: center; padding: 10px 20px; border: none; border-radius: 5px; background-color:white; font-size: 16px; cursor: pointer;">
            Select Membership Plan
        </button>
    </form>
</div>
{% endblock %}
