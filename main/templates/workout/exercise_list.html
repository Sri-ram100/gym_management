{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="text-white">Exercise List</h1>
    <a href="{% url 'exercise_create' %}" class="btn btn-primary text-white">Add Exercise</a>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for exercise in exercises %}
        <tr>
            <td>{{ exercise.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
